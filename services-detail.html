    <script>
      const setLocalization = (lang) => {
        window.localStorage.setItem("lang", lang);
        setLanguage();
      };

      const selectSection = (id) => {
        document
          .querySelectorAll("li[data-section-id]")
          .forEach((item) => item.classList.remove("current"));
        document
          .querySelector(`li[data-section-id="${id}"]`)
          .classList.add("current");
      };

      const checkCurrentSection = () => {
        const selectedId =
          window.location.href.match(/section-(.*?)-content/)?.[1] || "1";
        document
          .querySelector(`li[data-section-id="${selectedId}"]`)
          .classList.add("current");
      };

      checkCurrentSection();
