<script>
    const setLocalization = (lang) => {
        window.localStorage.setItem("lang", lang);
        setLanguage();
    };

    // Phone Validation
    const phoneInput = document.getElementById("contact-form-phone");

    startInputValidation(phoneInput);

    async function handleSubmit() {
        let phone = document
            .getElementById("contact-form-phone")
            .value.replaceAll(" ", "");
        const emptyError = document.getElementById(
            "contact-form-phone-empty-error",
        );
        const currentError = document.getElementById(
            "contact-form-phone-current-error",
        );

        emptyError.style.display = phone ? "none" : "block";
        const isValidPhone = phone.replace(/\D/gm, "");
        currentError.style.display =
            phone && isValidPhone.length !== 11 ? "block" : "none";

        if (
            emptyError.style.display === "block" ||
            currentError.style.display === "block"
        )
            return;

        const form = {
            phone: isValidPhone,
        };
        fetch("https://formspree.io/f/mnqkwodq", {
            method: "post",
            body: JSON.stringify(form),
            headers: {
                Accept: "application/json",
            },
        }).then((response) => {
            if (response.ok) {
                document.getElementById("contact-form-phone").value = "";
                document.getElementById("contact-form-sent-text").style.display =
                    "block";
            }
        });
    }
</script>
